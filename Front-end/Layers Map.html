<!DOCTYPE html>
<html>
	<head>
		<title>Leaflet Layers Control Example</title>
		<meta charset="utf-8">

		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.css">
		<style type="text/css"></style>
	</head>
	<body>
		<div id="map" style="width: 900px; height: 600px; position: relative;" class="leaflet-container leaflet-fade-anim" tabindex="0">
			<div class="leaflet-map-pane" style="transform: translate3d(0px, 0px, 0px);">
				<div class="leaflet-tile-pane">
					<div class="leaflet-layer" style="z-index: 1;">
						<div class="leaflet-tile-container"></div>
						<div class="leaflet-tile-container leaflet-zoom-animated">
							<img class="leaflet-tile leaflet-tile-loaded" src="https://api.tiles.mapbox.com/v4/mapbox.light/10/213/388.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6IjZjNmRjNzk3ZmE2MTcwOTEwMGY0MzU3YjUzOWFmNWZhIn0.Y8bhBaUMqFiPrDRW9hieoQ" style="height: 256px; width: 256px; left: 207px; top: 30px;">
							<img class="leaflet-tile leaflet-tile-loaded" src="https://api.tiles.mapbox.com/v4/mapbox.light/10/213/387.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6IjZjNmRjNzk3ZmE2MTcwOTEwMGY0MzU3YjUzOWFmNWZhIn0.Y8bhBaUMqFiPrDRW9hieoQ" style="height: 256px; width: 256px; left: 207px; top: -226px;">
							<img class="leaflet-tile leaflet-tile-loaded" src="https://api.tiles.mapbox.com/v4/mapbox.light/10/212/388.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6IjZjNmRjNzk3ZmE2MTcwOTEwMGY0MzU3YjUzOWFmNWZhIn0.Y8bhBaUMqFiPrDRW9hieoQ" style="height: 256px; width: 256px; left: -49px; top: 30px;">
							<img class="leaflet-tile leaflet-tile-loaded" src="https://api.tiles.mapbox.com/v4/mapbox.light/10/214/388.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6IjZjNmRjNzk3ZmE2MTcwOTEwMGY0MzU3YjUzOWFmNWZhIn0.Y8bhBaUMqFiPrDRW9hieoQ" style="height: 256px; width: 256px; left: 463px; top: 30px;">
							<img class="leaflet-tile leaflet-tile-loaded" src="https://api.tiles.mapbox.com/v4/mapbox.light/10/213/389.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6IjZjNmRjNzk3ZmE2MTcwOTEwMGY0MzU3YjUzOWFmNWZhIn0.Y8bhBaUMqFiPrDRW9hieoQ" style="height: 256px; width: 256px; left: 207px; top: 286px;">
							<img class="leaflet-tile leaflet-tile-loaded" src="https://api.tiles.mapbox.com/v4/mapbox.light/10/212/387.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6IjZjNmRjNzk3ZmE2MTcwOTEwMGY0MzU3YjUzOWFmNWZhIn0.Y8bhBaUMqFiPrDRW9hieoQ" style="height: 256px; width: 256px; left: -49px; top: -226px;">
							<img class="leaflet-tile leaflet-tile-loaded" src="https://api.tiles.mapbox.com/v4/mapbox.light/10/214/387.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6IjZjNmRjNzk3ZmE2MTcwOTEwMGY0MzU3YjUzOWFmNWZhIn0.Y8bhBaUMqFiPrDRW9hieoQ" style="height: 256px; width: 256px; left: 463px; top: -226px;">
							<img class="leaflet-tile leaflet-tile-loaded" src="https://api.tiles.mapbox.com/v4/mapbox.light/10/212/389.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6IjZjNmRjNzk3ZmE2MTcwOTEwMGY0MzU3YjUzOWFmNWZhIn0.Y8bhBaUMqFiPrDRW9hieoQ" style="height: 256px; width: 256px; left: -49px; top: 286px;">
							<img class="leaflet-tile leaflet-tile-loaded" src="https://api.tiles.mapbox.com/v4/mapbox.light/10/214/389.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6IjZjNmRjNzk3ZmE2MTcwOTEwMGY0MzU3YjUzOWFmNWZhIn0.Y8bhBaUMqFiPrDRW9hieoQ" style="height: 256px; width: 256px; left: 463px; top: 286px;">
						</div>
					</div>
				</div>
				<div class="leaflet-objects-pane">
					<div class="leaflet-shadow-pane">
						<img src="http://cdn.leafletjs.com/leaflet/v0.7.7/images/marker-shadow.png" class="leaflet-marker-shadow leaflet-zoom-animated" style="margin-left: -12px; margin-top: -41px; width: 41px; height: 41px; transform: translate3d(278px, 314px, 0px);">
						<img src="http://cdn.leafletjs.com/leaflet/v0.7.7/images/marker-shadow.png" class="leaflet-marker-shadow leaflet-zoom-animated" style="margin-left: -12px; margin-top: -41px; width: 41px; height: 41px; transform: translate3d(300px, 191px, 0px);">
						<img src="http://cdn.leafletjs.com/leaflet/v0.7.7/images/marker-shadow.png" class="leaflet-marker-shadow leaflet-zoom-animated" style="margin-left: -12px; margin-top: -41px; width: 41px; height: 41px; transform: translate3d(438px, 200px, 0px);">
						<img src="http://cdn.leafletjs.com/leaflet/v0.7.7/images/marker-shadow.png" class="leaflet-marker-shadow leaflet-zoom-animated" style="margin-left: -12px; margin-top: -41px; width: 41px; height: 41px; transform: translate3d(125px, 163px, 0px);">
					</div>
					<div class="leaflet-overlay-pane"></div>
					<div class="leaflet-marker-pane">
						<img src="http://cdn.leafletjs.com/leaflet/v0.7.7/images/marker-icon.png" class="leaflet-marker-icon leaflet-zoom-animated leaflet-clickable" tabindex="0" style="margin-left: -12px; margin-top: -41px; width: 25px; height: 41px; transform: translate3d(278px, 314px, 0px); z-index: 314;">
						<img src="http://cdn.leafletjs.com/leaflet/v0.7.7/images/marker-icon.png" class="leaflet-marker-icon leaflet-zoom-animated leaflet-clickable" tabindex="0" style="margin-left: -12px; margin-top: -41px; width: 25px; height: 41px; transform: translate3d(300px, 191px, 0px); z-index: 191;">
						<img src="http://cdn.leafletjs.com/leaflet/v0.7.7/images/marker-icon.png" class="leaflet-marker-icon leaflet-zoom-animated leaflet-clickable" tabindex="0" style="margin-left: -12px; margin-top: -41px; width: 25px; height: 41px; transform: translate3d(438px, 200px, 0px); z-index: 200;">
						<img src="http://cdn.leafletjs.com/leaflet/v0.7.7/images/marker-icon.png" class="leaflet-marker-icon leaflet-zoom-animated leaflet-clickable" tabindex="0" style="margin-left: -12px; margin-top: -41px; width: 25px; height: 41px; transform: translate3d(125px, 163px, 0px); z-index: 163;">
					</div>
					<div class="leaflet-popup-pane"></div>
				</div>
			</div>
			<div class="leaflet-control-container">
				<div class="leaflet-top leaflet-left">
					<div class="leaflet-control-zoom leaflet-bar leaflet-control">
						<a class="leaflet-control-zoom-in" href="#" title="Zoom in">+</a>
						<a class="leaflet-control-zoom-out" href="#" title="Zoom out">-</a>
					</div>
				</div>
				<div class="leaflet-top leaflet-right">
					<div class="leaflet-control-layers leaflet-control" aria-haspopup="true">
						<a class="leaflet-control-layers-toggle" href="#" title="Layers"></a>
						<form class="leaflet-control-layers-list">
							<div class="leaflet-control-layers-base">
								<label>
									<input type="radio" class="leaflet-control-layers-selector" name="leaflet-base-layers" checked="checked">
									<span> Grayscale</span>
								</label>
								<label>
									<input type="radio" class="leaflet-control-layers-selector" name="leaflet-base-layers">
									<span> Streets</span>
								</label>
							</div>
							<div class="leaflet-control-layers-separator"></div>
							<div class="leaflet-control-layers-overlays">
								<label>
									<input type="checkbox" class="leaflet-control-layers-selector" checked="">
									<span> Cities</span>
								</label>
							</div>
						</form>
					</div>
				</div>
				<div class="leaflet-bottom leaflet-left"></div>
				<div class="leaflet-bottom leaflet-right">
					<div class="leaflet-control-attribution leaflet-control">
						<a href="http://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> | Map data © <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery © <a href="http://mapbox.com">Mapbox</a>
					</div>
				</div>
			</div>
		</div>

		<script src="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js"></script>
		<script>
			var cities = new L.LayerGroup();

			L.marker([39.61, -105.02]).bindPopup('This is Littleton, CO.').addTo(cities),
			L.marker([39.74, -104.99]).bindPopup('This is Denver, CO.').addTo(cities),
			L.marker([39.73, -104.8]).bindPopup('This is Aurora, CO.').addTo(cities),
			L.marker([39.77, -105.23]).bindPopup('This is Golden, CO.').addTo(cities);


			var mbAttr = 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, ' +
					'<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
					'Imagery © <a href="http://mapbox.com">Mapbox</a>',
				mbUrl = 'https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6IjZjNmRjNzk3ZmE2MTcwOTEwMGY0MzU3YjUzOWFmNWZhIn0.Y8bhBaUMqFiPrDRW9hieoQ';

			var grayscale   = L.tileLayer(mbUrl, {id: 'mapbox.light', attribution: mbAttr}),
				streets  = L.tileLayer(mbUrl, {id: 'mapbox.streets',   attribution: mbAttr});

			var map = L.map('map', {
				center: [30.2837, -97.7326],
				zoom: 10,
				layers: [grayscale, cities]
			});

			var baseLayers = {
				"Grayscale": grayscale,
				"Streets": streets
			};

			var overlays = {
				"Cities": cities
			};

			L.control.layers(baseLayers, overlays).addTo(map);
		</script>
	</body>
</html>
